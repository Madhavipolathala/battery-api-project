<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link http-quiv="X-UA-Compatible" content="'IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Battery API</title>
</head>

<body>
    <header>
        <h1>Battery API</h1>
        <p>This project uses core built web browser API</p>
        <a href="">Take This course</a>
    </header>
    <div class="battery-container">
        <div class="item">
            <h3>Battery Level</h3>
            <span class="batteryLevel">Yes</span>
        </div>
        <div class="item">
            <h3>Charging</h3>
            <span class="batteryCharging">Yes</span>
        </div>
        <div class="item">
            <h3>Charging Time</h3>
            <span class="batteryChargingTime">Yes</span>
        </div>
        <div class="item">
            <h3>Discharging Time</h3>
            <span class="batteryDischarging">Yes</span>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
